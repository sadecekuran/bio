<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ertek</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            margin: 0;
            padding: 0; /* Gereksiz boşlukları kaldırır */
            min-height: 100vh; /* Minimum yükseklik ekran kadar */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Üstten başlasın, taşarsa aşağı insin */
            overflow-y: auto; /* İçerik taşarsa kaydırma çubuğu ekler */
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box; /* Padding içeriğe dahil edilir */
        }

        .title-section {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            animation: slideIn 0.8s ease-out forwards;
        }

        .title-section img {
            width: 100%;
            height: auto;
            filter: brightness(80%);
            transition: transform 0.5s ease;
        }

        .title-section:hover img {
            transform: scale(1.05);
        }

        .title-section h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-size: 28px;
            color: #e0e0e0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        .link-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            margin-top: 20px;
            padding: 10px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        .link-row {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .link-row:last-child {
            border-bottom: none;
        }

        .link-row:hover {
            background: #e0e0e0;
            transform: rotateY(15deg) translateX(10px);
            color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .link-row img {
            height: 28px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .link-row:hover img {
            transform: rotate(360deg);
        }

        .link-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .link-row .action {
            color: #ffd700;
            font-size: 14px;
            margin-left: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .link-row:hover .action {
            opacity: 1;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Tasarım */
        @media (max-width: 600px) {
            .title-section h1 {
                font-size: 22px;
                bottom: 15px;
                left: 15px;
            }
            .link-row {
                font-size: 14px;
                padding: 12px 15px;
            }
            .link-row img {
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
